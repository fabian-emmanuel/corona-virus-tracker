<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Corona Virus Tracker </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/css.css" rel="stylesheet">
</head>
<body>

<div class="container">
<h5>My Corona Virus Tracker App</h5>
</div>

<div class="container">
<div class="card">
    <h1 class="display-4" th:text="${total_confirmed_cases}"></h1>
    <p class="lead">Total Confirmed Cases As Of Today</p>
</div>
</div>
<div class="container">

<table class="table table-striped">
    <tr>
        <th>Country</th>
        <th>State</th>
        <th>Total Cases</th>
        <th>Difference From Previous Day</th>
    </tr>
    <tr th:each="stat : ${location_stats}">
        <td th:text="${stat.country}"></td>
        <td th:text="${stat.state}"></td>
        <td th:text="${stat.latestTotalCases}"></td>
        <td th:text="${stat.differenceFromPreviousDay}"></td>
    </tr>
</table>
</div>

</body>
</html>
